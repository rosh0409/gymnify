<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signin</title>
</head> <!--"^[a-z]+[\.]?[a-z 0-9]+[@]\w+[.]\w{2,3}$"-->
<body style="background-image:url('/media/gym.png');background-repeat: no-repeat;background-size: cover;">
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-white bg-secondary mb-3 " style=" margin-top: 10%;">
                    <div class="card-body bg-white text-white" >
                        <form action="/signin/" method="post" class="form-control" style="background-color: black;">
                            {% csrf_token %}
                            <div class="mb-2 text-black bg-white">
                                <h1 style="text-align: center; padding-bottom: 3px; font-family: sans-serif;">Login</h1>
                            </div>
                            <div class="mb-2">
                                <img src="/media/gy1.jpg" alt="image" id="wow" height="100px" width="100px" style="margin-left: 40%; border-radius: 50%;">
                            </div>
                            <div class="mb-2">
                                <label for="exampleFormControlInput1" class="form-label" style="color: white;">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" required placeholder="name@example.com" name="email">
                              </div>
                            <div class="mb-2">
                                <label for="inputPassword" class="form-label" style="color: white;">Password</label>
                                <!--button type="button" class="btn btn-link justify-content-md-end">forget password?</button-->
                                <a href="/forgot-password/" class="btn btn-link">forgot password?</a>
                                  <input type="password" class="form-control" id="inputPassword" required name="password">
                              </div>
                                <!--div class="d-grid gap-2 d-md-flex ">
                                    <button type="button" class="btn btn-outline-primary text-align-center">login</button>
                                    <button type="button" class="btn btn-outline-primary offset-6">signup</button>
                                </div class="btn btn-outline-primary"  -->
                                <div class="container text-center text-white">
                                    <button type="submit" class="btn btn-primary">signin</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
